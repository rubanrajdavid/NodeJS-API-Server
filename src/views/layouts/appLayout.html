<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>{title}</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link rel="stylesheet" href="../public/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../public/assets/css/appLayout.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-md bg-primary">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">
      <i class="fa fa-users fa-2x" aria-hidden="true"></i>
    </a>
    <span class="navbar-text">
      <h4 style="color: white;">Teams &nbsp;&nbsp;&nbsp;</h4>
    </span>
    <div class="collapse navbar-collapse" id="collapse_target">
      <ul class="navbar-nav">
        <li class="nav-item" id="active-item">
          <a href="#" class="nav-link" id="menu-item"><i class="fa fa-tachometer"
              aria-hidden="true"></i>&nbsp;Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="menu-item"><i class="fa fa-bullseye" aria-hidden="true"></i>&nbsp;Join
            Room</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="menu-item"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Create Room</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <p style="margin-top: 11px; margin-bottom: 10px; color: white;">
            {{userName}}
          </p>
        </li>
        <li class="nav-item avatar dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
            aria-labelledby="navbarDropdownMenuLink-55">
            <a class="dropdown-item" href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;Update
              Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {{{pageContent}}}
  <script src="../public/assets/script/jquery.min.js"></script>
  <script src="../public/assets/script/bootstrap.min.js"></script>
  <script src="../public/assets/script/appLayout.js"></script>
</body>

</html>
